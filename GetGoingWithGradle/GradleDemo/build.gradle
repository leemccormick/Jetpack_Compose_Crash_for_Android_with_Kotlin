plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

// To Configure Jar.file
jar {
    manifest {
        attributes('Main-Class': 'com.leemccormick.languageapp.SayHello')
    }
}

// To Add Test Dependency
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.3'
}

// To configure tests to use the Junit 5 platform.
test {
    useJUnitPlatform()
}